const hasInteracted = (() => {
    let interacted = false;
    const onTouchStart = ()=>{
        interacted = true
        document.removeEventListener(onTouchStart)
    }
    document.addEventListener('touchstart', onTouchStart)
    return () => interacted
})()


const FOCUS_TYPES = {
    REAL: 'real',
    FAKE: 'fake'
}
const getFocusType = () => (hasInteracted() || !isIos())
    ? FOCUS_TYPES.REAL
    : FOCUS_TYPES.FAKE

const focus = (input) => {
    switch (getFocusType()) {
        case FOCUS_TYPES.REAL:
            console.info("hola case 1");
            alert("hola case 1")
            return input.focus()
        case FOCUS_TYPES.FAKE:
                console.info("hola case 2");
                alert("hola case 2")
            input.classList.add('has-focus')
            const onBlur = (input) => {
                input.classList.remove('has-focus')
                document.removeEventListener(onBlur)
            }
            input.addEventListener('blur', onBlur)
            input.scrollIntoView()
    }
}
